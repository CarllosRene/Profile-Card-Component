<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
      <img class="img-card" src="images/bg-pattern-card.svg" alt="Imagem de fundo">

      <img class="img-victor" src="images/image-victor.jpg" alt="Foto Victor Crest">

      <p class="nome-perfil"><strong>Victor Crest</strong> &nbsp;26</p>
      <p class="nome-cidade">London</p>

      <section class="card-bottom">
        <div class="followers">
          <p class="followers-item1"><strong>80K</strong></p>
          <p class="followers-item2">Followers</p>
        </div>

        <div class="likes">
          <p class="likes-item1"><strong>803K</strong></p>
          <p class="likes-item2">Likes</p>
        </div>

        <div class="photos">
          <p class="photos-item1"><strong>1.4K</strong></p>
          <p class="photos-item2">Photos</p>
        </div>
      </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos RenÃª</a>.
  </footer>
</body>
</html>
